<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="events">
      <ion-icon name="reorder"></ion-icon>
      <ion-label>{{'General.Events' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="appointments" *ngIf="authService.getRole() === 'STUDENT'">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>{{'General.tabAppointment' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{'General.tabSettings' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout" (click)='logout()'>
      <ion-icon name="exit"></ion-icon>
      <ion-label>{{'General.tabLogout' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
